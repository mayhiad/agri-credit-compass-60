
# A project ID mezőt ne távolítsd el - ez a config fájl első sora kell hogy legyen!
project_id = "ynfciltkzptrsmrjylkd"

[api]
# Általános API beállítások
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Adatbázis beállítások
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 15
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "https://supabase.com"

[inbucket]
# Email teszt szerver beállítások
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Fájltárolási beállítások
enabled = true
file_size_limit = "50MiB"

[auth]
# Autentikációs beállítások
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.apple]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""

[auth.external.github]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""

[auth.external.google]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""

[analytics]
enabled = false
port = 54327
vector_port = 54328
backend = "postgres"

# Supabase Edge Functions konfigurációja
[functions]
[functions.process-saps-document]
verify_jwt = true
[functions.get-thread-results]
verify_jwt = true

[realtime]
enabled = true
